name: Publish Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Get changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "$CURRENT_TAG" | sed -n '1p' || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git --no-pager log --pretty=format:'- %s (%an)' $PREV_TAG..$CURRENT_TAG 2>/dev/null || echo "Initial release")
          else
            CHANGELOG=$(git --no-pager log --pretty=format:'- %s (%an)' --max-count=50 2>/dev/null || echo "Initial release")
          fi
          
          # ä½¿ç”¨éšæœºå®šç•Œç¬¦é¿å…å†²çª
          DELIMITER=$(openssl rand -hex 16)
          echo "changelog<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore SteamWrapper.csproj

      - name: Build and publish
        run: |
          dotnet publish SteamWrapper.csproj \
            -c Release \
            -r win-x64 \
            -o publish \
            --self-contained false \
            --no-restore \
            /p:GenerateFullPaths=true \
            /p:DebugType=None \
            /p:DebugSymbols=false

      - name: Prepare release artifacts
        run: |
          cd publish
          # åˆ›å»º ZIP å‹ç¼©åŒ…
          zip -r ../SteamWrapper-${{ github.ref_name }}-win-x64.zip .
          cd ..
          # ç”Ÿæˆæ ¡éªŒå’Œ
          sha256sum SteamWrapper-${{ github.ref_name }}-win-x64.zip > SteamWrapper-${{ github.ref_name }}-win-x64.zip.sha256

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸ“ æ›´æ–°æ—¥å¿—
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ ä¸‹è½½è¯´æ˜
            
            ä¸‹è½½ `SteamWrapper-${{ github.ref_name }}-win-x64.zip` å¹¶è§£å‹ä½¿ç”¨ã€‚
            
            **SHA256 æ ¡éªŒå’Œï¼š**
            è¯·ä¸‹è½½å¯¹åº”çš„ `.sha256` æ–‡ä»¶è¿›è¡Œå®Œæ•´æ€§éªŒè¯ã€‚
            
            ## âš™ï¸ ç³»ç»Ÿè¦æ±‚
            
            - Windows x64
            - .NET Runtime 10.0 æˆ–æ›´é«˜ç‰ˆæœ¬
          files: |
            SteamWrapper-${{ github.ref_name }}-win-x64.zip
            SteamWrapper-${{ github.ref_name }}-win-x64.zip.sha256
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
